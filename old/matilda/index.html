<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <body>
      <h1 class="title">Fashion First</h1>
      <div class="container">
        <div class="model">
          <img src="Model.png" alt="background" />
        </div>

        <div class="clothes-column">
          <img src="ClothesRack.png" alt="background" />
        </div>
        <section class="layer2">
          <div id="modelbox">
            <img id="girl" src="1Model.png" alt="model" height="500px" />
            <div class="droptop"></div>
            <div class="droppant"></div>
            <!-- <div class="dropcont">
              <div class="droptop"></div>
              <div class="droppant"></div>
            </div> -->
          </div>
          <div class="hanging">
            <div class="toprow">
              <!-- <div id="sing" draggable="true">
                <img
                  class="top"
                  id="singlet"
                  src="WSinglet.png"
                  alt="singlet"
                  width="75px"
                />
              </div>
              <div id="shirt">
                <img class="top" id="tshirt" src="PTshirt.png" alt="tshirt" />
              </div>
              <div id="should">
                <img class="top" src="GLong.png" alt="long sleeve" />
              </div> -->
            </div>
            <div class="legrow">
              <div id="skirt">
                <img class="leg" src="PSkirt.png" alt="skirt" />
              </div>
              <div class="leg" id="short">
                <img src="BShort.png" alt="short" />
              </div>
              <div id="pant">
                <img class="leg" src="BPants.png" alt="pants" />
              </div>
            </div>
          </div>
        </section>

        <div class="bottom-left">
          <div class="small-boxes">
            <div id="mini-box1"></div>
            <div id="mini-box2"></div>
            <div id="mini-box3"></div>
            <div id="mini-box4"></div>
          </div>
          <div class="bottom-bar"></div>
        </div>
      </div>
    </body>
  </body>
