<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Navigate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="../reset.css" />

    <main>
      <div class="outer">

      </div>

      <a href="#top"> go to top</a>
    </footer>
