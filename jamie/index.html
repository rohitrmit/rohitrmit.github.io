<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <title>Community Carnival Day</title>
  </head>
  <body>
    <header class="box_qn">
      <h1>Carlton Gardens</h1>
      <h2>Community Carnival</h2>
    </header>
    <div class="attractions">
      <div class="ferris">
        <img src="ring_3.svg" id="ring_3" />
        <img src="ring_feet_3.svg" id="ring_feet_2" />
      </div>

      <div class="hammergame">
        <div class="gamesetup">
          <img src="hammer game.svg" id="hammer" />
          <img src="bell.svg" id="bell" />
        </div>
        <button id="mybutton">pow!</button>
      </div>
      <div class="carousel">
        <div class="pole">
          <img src="base2.svg" id="base" />
        </div>
        <div class="horse horse1">
          <img src="horse1.svg" alt="" />
        </div>
        <div class="horse horse2">
          <img src="horse2.svg" alt="" />
        </div>
        <div class="horse horse3">
          <img src="horse3.svg" alt="" />
        </div>
        <div class="horse horse4">
          <img src="horse4.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
