<!-- I have chosen the context of "DJ Mix"
and here are my rationale for the semantics

I wanted my video to take the center stage and have the control buttons underneath.
To achieve this. I went with flex-column layout within a center placed outer DIV.
I have three sections
1. video-container - it contains the video
2. video-controls - it contains the buttons to control the video
3. timeline - it contains the timestamp buttons to navigate to.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <section class="video-container">
        <video src="stardust.mp4" controls id="my-video"></video>
      </section>
      <section class="video-controls">
        <button id="play-pause-button">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="mute-unmute-button">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt="Mute unmute Button"
            width="24"
            height="24"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
        <button id="decrease-volume-button">
          <img
            id="decrease-volume-img"
            src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
            alt="Decrease volume Button"
            width="24"
            height="24"
          />
        </button>
        <button id="increase-volume-button">
          <img
            id="increase-volume-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
            alt="Increase volume Button"
            width="24"
            height="24"
          />
        </button>
        <button id="fullscreen-button">
          <img
            id="fullscreen-img"
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt="Fullscreen Button"
            width="24"
            height="24"
          />
        </button>
      </section>
      <section class="timeline">
        <button id="step-1-button">Step 1</button>
        <button id="step-2-button">Step 2</button>
      </section>
    </div>
    <footer>
      <a href="https://icons8.com/icon/61001/mute">Mute</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
